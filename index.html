<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript QA-form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container mt-5" id="intro"></div>
    <!-- Forms -->
    <div class="container d-flex flex-column" id="form">
        <label for="inputEmail">Email <span class="text-danger">*</span></label>
        <input type="email" name="inputEmail" id="inputEmail" class="bg-dark border-bottom mt-2" required>
    </div>
    <div class="container d-flex flex-column" id="form">
        <label for="fullName">Full Name <span class="text-danger">*</span></label>
        <input type="text" name="fullName" id="fullName" class="bg-dark border-bottom mt-2"required>
    </div>
    <div class="container d-flex flex-column" id="form">
        <label for="inputSchool">School <span class="text-danger">*</span></label>
        <input type="text" name="inputSchool" id="inputSchool" class="bg-dark border-bottom mt-2" required>
    </div>
    <!-- Questions -->
    <div class="container" id="questionDiv">
        <h4 id="question">Questions</h4>
    </div>

    <!-- Submit -->
    <div class="text-center mb-5">
        <button type="button" class="btn btn-outline-success" id="btn">Submit</button>
    </div>
</body>
</html>
